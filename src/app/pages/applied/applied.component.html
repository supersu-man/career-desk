<div class="p-3 h-100 overflow-auto">
    <div class="grid-container">
        @for (job of storageService.appliedJobs(); track $index) {
        <app-job-card [job]="job" (onApply)="applyJob(job)" (toggleSave)="toggleSave(job)" (onOpen)="openInBrowser(job.url)"></app-job-card>
        }
    </div>
</div>
